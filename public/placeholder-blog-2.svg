  <rect x="165" y="120" width="15" height="15" fill="#555" rx="2"/>
  <rect x="185" y="120" width="15" height="15" fill="#555" rx="2"/>
  <rect x="205" y="120" width="15" height="15" fill="#555" rx="2"/>
  <rect x="225" y="120" width="15" height="15" fill="#25D366" rx="2"/>
  
  <rect x="165" y="140" width="15" height="15" fill="#555" rx="2"/>
